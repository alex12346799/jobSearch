databaseChangeLog:
  - changeSet:
      id: create_table_category
      author: aleksei
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: bigint
                  constraints:
                    nullable: true

  - changeSet:
      id: create_table_users
      author: aleksei
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(45)
                  constraints:
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: age
                  type: int
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(45)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: avatar
                  type: varchar(255)


  - changeSet:
      id: create_table_resume
      author: aleksei
      changes:
        - createTable:
            tableName: resume
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: applicant_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resume_applicant
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: name
                  type: varchar(45)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resume_category
                    references: category(id)
                    deleteCascade: true
              - column:
                  name: salary
                  type: double
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: update_date
                  type: timestamp

  - changeSet:
      id: create_table_vacancy
      author: aleksei
      changes:
        - createTable:
            tableName: vacancy
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vacancy_category
                    references: category(id)
                    deleteCascade: true
              - column:
                  name: salary
                  type: double
              - column:
                  name: exp_from
                  type: int
              - column:
                  name: exp_to
                  type: int
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: employer_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vacancy_employer
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: update_date
                  type: timestamp

  - changeSet:
      id: create_table_respondent_applicant
      author: aleksei
      changes:
        - createTable:
            tableName: respondent_applicant
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_respondent_resume
                    references: resume(id)
                    deleteCascade: true
              - column:
                  name: vacancy_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_respondent_vacancy
                    references: vacancy(id)
                    deleteCascade: true
              - column:
                  name: confirmation
                  type: boolean
              - column:
                  name: create_date
                  type: timestamp

  - changeSet:
      id: create_table_education_info
      author: aleksei
      changes:
        - createTable:
            tableName: education_info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_education_resume
                    references: resume(id)
                    deleteCascade: true
              - column:
                  name: institution
                  type: varchar(255)
              - column:
                  name: program
                  type: varchar(255)
              - column:
                  name: start_date
                  type: date
              - column:
                  name: end_date
                  type: date
              - column:
                  name: degree
                  type: varchar(255)

  - changeSet:
      id: create_table_work_experience_info
      author: aleksei
      changes:
        - createTable:
            tableName: work_experience_info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_work_experience_resume
                    references: resume(id)
                    deleteCascade: true
              - column:
                  name: start_date
                  type: date
              - column:
                  name: end_date
                  type: date
              - column:
                  name: company_name
                  type: varchar(255)
              - column:
                  name: position
                  type: varchar(255)
              - column:
                  name: responsibilities
                  type: varchar(255)
