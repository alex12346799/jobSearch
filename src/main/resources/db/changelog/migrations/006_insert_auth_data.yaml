                  value: "READ_ONLY"
  - changeSet:
      id: insert_role_admin
      author: aleksei
      changes:
        - sql:
            sql: |
              insert into roles(role_name, authority_id)
              values ('APPLICANT', (select id from authorities where authority = 'FULL'))

