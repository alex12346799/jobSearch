databaseChangeLog:
  - changeSet:
      id: 004_create_table_role
      author: aleksei
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: role_name
                  type: varchar(50)
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role_name
                  value: EMPLOYEE
        - insert:
                  tableName: roles
                  columns:
                    - column:
                        name: role_name
                        value: APPLICANT


